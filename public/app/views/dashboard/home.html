<div>
    <div class="row">
        <div class="col-lg-12">
            <h1></h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <h2 class="col-xs-12 text-center">Inside</h2>
                <div class="col-xs-6">
                    <div class="text-center">
                        <div id="inside-temp-gauge" class="gauge"></div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="text-center">
                        <div id="inside-humidity-gauge" class="gauge"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <h2 class="col-xs-12 text-center">Outside</h2>
                <div class="col-xs-6">
                    <div class="text-center">
                        <div id="outside-temp-gauge" class="gauge"></div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="text-center">
                        <div id="outside-humidity-gauge" class="gauge"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-green">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3 text-center">
                                    <i class="fa fa-flash fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-left">
                                    <div><span class="huge">On</span></div>
                                    <div>Heating</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="panel panel-green">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3 text-center">
                                    <i class="fa fa-cogs fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-left">
                                    <div><span class="huge">OK</span></div>
                                    <div>Status</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <nvd3 options="charts.temperature.options" data="charts.temperature.data"></nvd3>
    <nvd3 options="charts.humidity.options" data="charts.humidity.data" api="api"></nvd3>

    
    
    <!-- /.panel -->
    <div class="row">
        <div class="col-lg-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-clock-o fa-fw"></i> Responsive Timeline
                </div>
                <!-- /.panel-heading -->
                <timeline></timeline>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-8 -->
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-bell fa-fw"></i> Notifications Panel
                </div>
                <!-- /.panel-heading -->
                <notifications></notifications> 
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->

            <chat></chat>
             <!-- /.panel .chat-panel -->
        </div>
        <!-- /.col-lg-4 -->
    </div>
    <!-- /.row -->
</div>
